<html>

<head>
  <!-- Material Design Lite -->
  <link rel="stylesheet" href="wikiviewer.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

  <script src="https://code.getmdl.io/1.3.0/material.min.js"></script>
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">

<body>
  <div class="container-fluid">

    <h2 class="heading text-center"> Wikipedia Viewer</h2>

    <div class="row">
      <div class="col-xs-12 col-sm-12 col-md-12">

        <form id="form">
          <input id="search" type="text" name="search" placeholder="Search.."></input><br>
          <button class="submit mdl-button mdl-js-button mdl-button--fab ">
      <i class="material-icons">search</i>

      <i class="material-icons">live_help</i>
        </button>
        </form>
      </div>
    </div>

    <div class="results">

    </div>


  </div>

        src = "https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
